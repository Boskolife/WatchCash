<div class="contact-modal" aria-hidden="true">
    <div class="contact-modal__overlay"></div>
    <div class="contact-modal__inner">
        <div class="contact-modal__header">
            <button class="contact-modal__close" type="button" aria-label="Close modal">
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="contact-modal__content">
            <h2 class="contact-modal__title">Need Help?</h2>
            <p class="contact-modal__description">Our team is ready to assist with all of your watch needs.</p>
            <div class="contact-modal__links">
                <a href="tel:+1234567890" class="contact-modal__link">
                    <img src="/icons/call.svg" alt="image not found" width="24" height="24">
                    Call: (000) 000-0000
                </a>
                <a href="mailto:email@gmail.com" class="contact-modal__link">
                    <img src="/icons/sms.svg" alt="image not found" width="24" height="24">
                    email@gmail.com
                </a>
            </div>
        </div>
    </div>
</div>
