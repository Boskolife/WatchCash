<header id="header" class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__left-col">
                <button class="header__burger-menu" type="button" aria-label="Open menu" aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <a href="index.html" class="header__logo-link">
                    {{{picture "/images/logo.png" alt="Logo" class="header__logo"}}}
                </a>
                <button class="header__button-contact" type="button" aria-label="Contact us" aria-expanded="false" data-open-contact-modal>
                    Contact Us
                </button>
            </div>
            <div class="header__middle-col">
                <nav class="header__nav" aria-label="Main navigation">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="/" class="header__nav-link">
                                Sell My Watch
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="/" class="header__nav-link">
                                Shop Watches
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__right-col">
                <div class="header__action-buttons">
                    <button class="header__action-button" type="button" aria-label="Search">
                        <img src="/icons/search.svg" alt="" width="24" height="24" aria-hidden="true">
                    </button>
                    <button class="header__action-button" type="button" aria-label="Profile">
                        <img src="/icons/profile.svg" alt="" width="24" height="24" aria-hidden="true">
                    </button>
                    <button class="header__action-button" type="button" aria-label="Shopping cart">
                        <img src="/icons/bag.svg" alt="" width="24" height="24" aria-hidden="true">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="header__bottom">
        <div class="container">
            <div class="header__bottom-inner">
                {{{picture "/images/mini-logo.png" alt="WatchCash certified authentic" class="header__bottom-logo" width="37"
                height="24"}}}
                <span class="header__bottom-text">100% Certified Authentic </span>
            </div>
        </div>
    </div>
</header>
